<!DOCTYPE html>
<html>
<head>
    <title>My Busy Day Schedule</title>

    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #f7f7f7;
        }

        th {
            background-color: #cfe3ff;
            font-weight: bold;
            padding: 10px;
            border: 1px solid #000;
        }

        td {
            padding: 10px;
            border: 1px solid #000;
            text-align: center;
        }

        /* Modify one whole row */
        tr.highlight-row {
            background-color: #ffe6b3;
        }

        /* Modify one whole column */
        td.time-column {
            background-color: #e8f5e9;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h2 style="text-align:center;">My Busy Day Schedule</h2>

    <table>
        <tr>
            <th>Time</th>
            <th>Activity</th>
        </tr>

        <tr class="highlight-row">
            <td class="time-column">7:00 AM</td>
            <td>Wake up and get ready</td>
        </tr>

        <tr>
            <td class="time-column">8:00 AM</td>
            <td>Eat breakfast</td>
        </tr>

        <tr>
            <td class="time-column">9:00 AM</td>
            <td>Finish homework</td>
        </tr>

        <tr>
            <td class="time-column">11:00 AM</td>
            <td>Clean my room</td>
        </tr>

        <tr>
            <td class="time-column">1:00 PM</td>
            <td>Lunch time</td>
        </tr>

        <tr>
            <td class="time-column">3:00 PM</td>
            <td>Go to the store</td>
        </tr>

        <tr>
            <td class="time-column">5:00 PM</td>
            <td>Play outside</td>
        </tr>

        <tr>
            <td class="time-column">7:00 PM</td>
            <td>Dinner with family</td>
        </tr>

        <tr>
            <td class="time-column">9:00 PM</td>
            <td>Relax and get ready for bed</td>
        </tr>

    </table>

</body>
</html>
